<!-- Main container -->

 <div class="row">
    
  <article class="col-12 main-section">
    
   <!-- header -->
     <div class="row">
      <header class="col-12">
       <h1>Contact</h1>
      </header>
     </div>
        
    <!-- form -->
     <div class="row mt-3">
      <div class="col-12">
    
     <form>
       <div class="form-group">
        <label for="name">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
       </div>
    
        <div class="form-group">
          <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
        </div>
    
        <div class="form-group">
          <label for="message">Message</label>
           <textarea class="form-control" id="message" name="message" required="required" rows="7"></textarea>
        </div>
    
        <button type="submit" class="btn btn-lg">Submit</button>
     </form>
    
      </div>    
     </div>
